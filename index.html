<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cards app</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1 class="page-title">Cards app</h1>
	<main class="panel">
		<div class="card-view" id="card-view">
			<button class="btn btn-arrow left" id="btn-left" disabled></button>
			<div class="card-container" id="card-container">
				<div class="loading-indicator" id="loading-indicator">Loading...</div>
				<form class="card-wrapper hidden" id="form-wrapper">
					<div class="card">
						<h2 class="card-title">New card</h2>
						<table class="card-table">
							<tr class="card-table-row">
								<th class="card-table-name">Name:</th>
								<td class="card-table-value">
									<input type="text" required class="card-input" id="new-name">
								</td>
							</tr>
							<tr class="card-table-row">
								<th class="card-table-name">Date of birth:</th>
								<td class="card-table-value">
									<input type="date" required class="card-input" id="new-dob">
								</td>
							</tr>
							<tr class="card-table-row">
								<th class="card-table-name">Gender:</th>
								<td class="card-table-value">
									<select id="new-gender" class="card-input">
										<option>Male</option>
										<option>Female</option>
									</select>
								</td>
							</tr>
							<tr class="card-table-row">
								<td class="card-table-value">
									<button class="btn btn-submit" id="btn-submit">Save</button>
								</td>
							</tr>
						</table>
					</div>
					<div class="options-container">
						<div class="btn btn-options" id="btn-close" tabindex="1">Ã—</div>
					</div>
				</form>
			</div>
			<button class="btn btn-arrow right" id="btn-right" disabled></button>
		</div>

		<div class="buttons">
			<button class="btn btn-control add" id="btn-add">ADD</button>
		</div>
	</main>

	<script src="js/main.js" type="module"></script>
</body>
</html>
